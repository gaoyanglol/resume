<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">
    <script src="https://at.alicdn.com/t/font_632998_s1vrn8cc07eyu8fr.js"></script>
    <style type="text/css">
      .icon {
        width: 1em; height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    .loadingpage {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 10;
      justify-content: center;
      align-items: center;
    }
    .loadingpage.active {
      display: flex
    }
    .loading {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .loading::before, .loading::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      background: #000;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      border-radius: 50%;
      margin: auto;
      animation: ripple 1.5s linear infinite
    }
    .loading::after {
      animation-delay: .75s;
    }
    @keyframes ripple {
      0% {width: 0;height: 0;opacity:.4}
      100% {width: 70px;height: 70px;opacity: 0}
    }
    </style>
  </head>
  <body>
    <div id="loadingGif" class="loadingpage active">
      <div class="loading"></div>
    </div>

        } else if (status == 3) {
